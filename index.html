<!DOCTYPE html>
<html>
    <head>
        <title>Tris</title>

        <link rel="stylesheet" type="text/css" href="./styles.css">
        <script src="./script.js" defer></script>

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://kit.fontawesome.com/0e8fa86f7b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>

        <section id="game">
            <section id="grid">
                <div id="firstRow" class="rows">
                    <div class="cells">
                    </div>
                    <div class="cells">
                    </div>
                    <div class="cells">
                    </div>
                </div>
                <div id="secondRow" class="rows">
                    <div class="cells">
                    </div>
                    <div class="cells">
                    </div>
                    <div class="cells">
                    </div>
                </div>
                <div id="thirdRow" class="rows">
                    <div class="cells">
                    </div>
                    <div class="cells">
                    </div>
                    <div class="cells">
                    </div>
                </div>
            </section>
            
            <section id="turnIndicator">                
            </section>

            <section id="message">
            </section>
        </section>
        <section id="settings">
            <div id="players">
                <h2><i class="fa-solid fa-users"></i> Players</h2>
                <div>
                    <button class="selected" id="onePlayer">1</button>
                    <button id="twoPlayers">2</button>
                </div>
            </div>
            <div id="colors">
                <h2><i class="fa-solid fa-palette"></i> Colors</h2>
                <div class="horizontal">
                    <h3>Player</h3>
                    <input type="color" id="playerColor">
                </div>
                <div class="horizontal">
                    <h3>AI</h3>
                    <input type="color" id="aiColor">
                </div>
            </div>
            <div id="animations">
                <h2><i class="fa-solid fa-star"></i> Animations</h2>
                <div>
                    <button id="noAnimations">Disable</button>
                    <button class="selected" id="yesAnimations">Enable</button>
                </div>
            </div>
        </section>
    </body>
</html>
